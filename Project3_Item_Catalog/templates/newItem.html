<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    {% include "header.html" %}
    <div class="row divider green">
        <div class="col-md-12"></div>
    </div>
    <div class="row banner menu">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>New Item</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="#" method = "post">
                <div class="form-group">
                <label for="catalog">Catalog:</label>
                <select name="catalog">
                {% for catalog in catalogs %}
                    <option value="{{ catalog.name}}">{{ catalog.name }}</option>
                {% endfor %}
                </select></br>
                <label for="name">Name:</label>
                <input type ="text" class="form-control" maxlength="80" name="name">
                <label for="description">Description:</label>
                <input type ="text" class="form-control" maxlength="250" name="description">
                <div class="padding-bottom"></div>
                <button type="submit" class="btn btn-default" id="submit" type="submit">
                <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Create</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
