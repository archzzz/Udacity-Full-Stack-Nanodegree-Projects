<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    {% include "header.html" %}
    <div class="row divider green">
        <div class="col-md-12"></div>
    </div>
    <div class="row banner menu">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>Edit Item</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="#" method = "post">
                <div class="form-group">
                <label for="name">Name:</label>
                <input type ="text" class="form-control" maxlength="80" placeholder="{{ item.name }}" name="item_name">
                <label for="description">Description:</label>
                <input type ="text" class="form-control" maxlength="250" placeholder="{{ item.description }}" name="description">

                <label for="catalog">Catalog:</label>
                <select name="item_catalog" >
                {% for catalog in catalogs %}
                    {% if catalog.id == item.catalog_id %}
                         <option value="{{ catalog.name}}" selected="selected">{{ catalog.name }}</option>
                    {% else %}
                        <option value="{{ catalog.name}}">{{ catalog.name }}</option>
                    {% endif %}
                {% endfor %}
                </select></br>                
                <div class="padding-bottom"></div>
                <button type="submit" class="btn btn-default" id="submit" type="submit">
                <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
