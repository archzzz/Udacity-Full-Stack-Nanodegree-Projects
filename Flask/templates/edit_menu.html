
<html>
<body>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li><string>{{message}}</string></li>
    {% endfor %}
    </ul>
    {% endif%}
    {% endwith%}

<h1>Edit Menu Item</h1>
<form action="{{ url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=menu_id )}}" method="POST">
<p>Name:</p>
    <input type='text' placeholder='{{menu_name}}' size='30' name='menu_name' />
    <input type="submit" value="Edit" /> <a href="{{ url_for('restaurantMenu', restaurant_id=restaurant_id )}}">Cancel</a>

</form>
</body>
</html>
